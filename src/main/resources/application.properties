server.servlet.context-path=/levelplay
# Server Port
server.port=8085

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${DB_CONNECTION_URL:jdbc:postgresql://localhost:5432/levelPlay}
spring.datasource.username=${DB_CONNECTION_USER:postgres}
spring.datasource.password=${DB_CONNECTION_PASS:postgres}

# Hibernate Configuration
#spring.jpa.hibernate.ddl-auto=update
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Thymeleaf Configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Log Configuration (optional)
logging.level.org.springframework.web=INFO
logging.level.com.level.play=DEBUG
