<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" type="text/css" href="./index.css">
        <script src="./node_modules/socket.io/client-dist/socket.io.js"></script>
        <script type="text/javascript" src="./index.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous">
    </head>
    <body>
        <!--Login Page-->
        <div class="card container" id="login-form">
            <div class="card-header">
                <h2 class="text-center">Tic Tac Toe</h2>
            </div>
            <div class="card-header">
                <h2 class="text-center">Login Form</h2>
            </div>
            <div class="container login-incorrect-error">
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <div th:if="${param.error}">
                            <div class="alert alert-danger">Invalid Email or Password</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <form
                        method="post"
                        role="form"
                        th:action="@{/login}"
                        class="form-horizontal"

                >
                    <div class="form-group mb-3">
                        <label class="control-label"> Email</label>
                        <input
                                type="text"
                                id="username"
                                name="username"
                                class="form-control"
                                placeholder="Enter email address"
                                required
                        />
                    </div>

                    <div class="form-group mb-3">
                        <label class="control-label"> Password</label>
                        <input
                                type="password"
                                id="password"
                                name="password"
                                class="form-control"
                                placeholder="Enter password"
                                required
                        />
                    </div>
                    <div class="form-group mb-3">
                        <button type="submit" class="btn btn-primary" >Login</button>
                        <span> Not registered ?
                                <a id="register-redirect" style="color: blue">Register/Signup here</a>
                            </span>
                    </div>
                </form>
            </div>
        </div>



        <!-- signup page-->
        <div class="container" id="sign-up-page">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="text-center">Tic Tac Toe</h2>
                        </div>
                        <div class="card-header">
                            <h2 class="text-center">Register</h2>
                        </div>

                        <form
                                method="post"
                                role="form"
                                action="@{/register}"
                                class="form-horizontal"
                                id="signup-form"
                        >
                            <div class="window-body">
                                <div class="sign-up-text"  id="sign-up-email">Email Address:</div>
                                <input type="text"  id="sign-up-email-input" name="email" required>
                                <div class="sign-up-text" id="sign-up-username">Username:</div>
                                <input type="text" id="sign-up-username-input" name="username" required>
                                <div class="sign-up-text" id="sign-up-password">Password:</div>
                                <input type="password" id="sign-up-password-input" name="password" required>
                            </div>
                            <div class="window-foot sign-up-foot" id="sign-up-foot">
                                <button class="btn btn-primary" id="sign-up-button" >Register</button>

                                <div class="register-text">Don't have an account? Click <a id="signin-redirect" style="color: blue">here</a> to login</div>
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>



        <!--Main Page-->
        <div class="screen" id="main-page">
            <div class="title">
                <div class="button log-out" id="log-out">Log Out</div>
                Tic Tac Toe
            </div>
            <div class="button invite " id="open-search-player">Add Player</div>
            <div class="button public-active " id="open-search-game">Search Game</div>

            <div class="window open-games">
                <div class="window-head">Open Games</div>
                
                <div class="open-games-list"></div>
            </div>
        </div>
<!--        open search player page-->
        <div class="open-search-player-page">

            <div class="window open-games">

                <div class="search-container">
                    <input type="text" id="searchInput" name="search-player" placeholder="Enter username" required>
                    <button id="search-button-player" class="btn btn-primary">Search</button>
                    <div class="recent-players-list"></div>
                </div>
            </div>

        </div>
        <!--        open search game page-->
        <div class="open-search-game-page">

            <div class="window open-games">

                <div class="search-container">
                    <input type="text" id="searchInput" name="search-game" placeholder="Enter game " required>
                    <button id="search-button-game" class="btn btn-primary">Search</button>
                    <div class="recent-players-list"></div>
                </div>
            </div>

        </div>
        <!--Game section-->
        <div class="screen" id="game">
            <div class="player-holder player-1">Player 1</div>
            <div class="player-holder player-2">Player 2</div>
            <div class="game-holder">
                <div class="game-row">
                    <div class="game-spot" id="x0-y0"></div>
                    <div class="game-spot" id="x1-y0"></div>
                    <div class="game-spot" id="x2-y0"></div>
                </div>
                <div class="game-row">
                    <div class="game-spot" id="x0-y1"></div>
                    <div class="game-spot" id="x1-y1"></div>
                    <div class="game-spot" id="x2-y1"></div>
                </div>
                <div class="game-row">
                    <div class="game-spot" id="x0-y2"></div>
                    <div class="game-spot" id="x1-y2"></div>
                    <div class="game-spot" id="x2-y2"></div>
                </div>
            </div>
            <div class="check-holder">
                <div class="line" id="line"></div>
            </div>
            <div class="button" id="quit-before">Quit</div>
            <div class="mask" id="game-over">
                <div class="window" id="game-over-window">
                    <div class="window-head">Game Over</div>
                    <div class="window-body" id="game-over-body"></div>
                    <div class="window-foot">
                        <div class="button" id="rematch">Rematch</div>
                        <div class="button" id="quit-after">Quit</div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
