#Using H2 in memory db, will change once deployed to cloud
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.session.jdbc.initialize-schema=embedded
spring.session.jdbc.schema=classpath:database/schema-h2.sql
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

#liquibase Configuration
spring.liquibase.change-log=classpath:db/changelog.xml
spring.liquibase.contexts=${ENVIRONMENT_NAME:localhost}

# Hibernate Configuration
#spring.jpa.hibernate.ddl-auto=update
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Thymeleaf Configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Log Configuration (optional)
logging.level.org.springframework.web=INFO
logging.level.com.level.play=DEBUG
